name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
#job 1
  dotnet-build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
#job2
  docker-build:
    runs-on: ubuntu-latest
    if: ${{ success() }}
    needs: dotnet-build
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD}}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Api/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cvgeneratorapi:latest
  #job3
  SSH-Connection-and-create-container:
    runs-on: ubuntu-latest
    needs: docker-build
    if: ${{ success() }}
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
                    docker rm -f cvgeneratorapi 2>/dev/null
                    docker rmi ${{ secrets.DOCKER_USERNAME }}/cvgeneratorapi:latest
                    docker pull ${{ secrets.DOCKER_USERNAME }}/cvgeneratorapi:latest 
                    docker run -d --name cvgeneratorapi --restart always --network cvgenerator --ip 172.22.0.10 ${{ secrets.DOCKER_USERNAME }}/cvgeneratorapi
